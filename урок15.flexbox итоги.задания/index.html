<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="task1">
<!--Задание: сделать 9 дивов - 3 в начале, 3 по середине и по центру, 3 в конце внизу-->
<div class="flex1">
<div class="block">1</div>
<div class="block">2</div>
<div class="block">3</div>
</div>

<div class="flex2">
<div class="block">4</div>
<div class="block">5</div>
<div class="block">6</div>
</div>

<div class="flex3">
<div class="block">7</div>
<div class="block">8</div>
<div class="block">9</div>
    </div>
</div>

    <div class="task2">
<!--Задание: сделать 3 дива - 1 на всю высоту страницы, 2 с одинаковыми отступами от 1 и 3, 3 на всю длину страницы-->
<div class="first">1</div>
<div class="second">2</div>
<div class="third">3</div>
    </div>


    <div class="task3">
        <!--Задание: 6 дивов
        на маленьком экране каждый второй становится шире
         первых
    1 и 5 убрать уменьшение относительно остальных-->
<div class="stable">1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div class="stable">5</div>
<div>6</div>
    </div>

</body>
</html>
